{% extends "base.html" %}

{% block title %}Forgot Password - McMaster Seat Tracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Forgot Password?</h2>
        <p class="auth-subtitle">Enter your email to receive a reset link</p>

        <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="your.email@example.com" autocomplete="email">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            Remember your password? <a href="{{ url_for('login') }}">Log in</a>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem 0;
}

.auth-box {
    background: white;
    padding: 3rem;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    max-width: 450px;
    width: 100%;
}

.auth-box h2 {
    text-align: center;
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    text-align: center;
    color: var(--gray-700);
    margin-bottom: 2rem;
}

.auth-form {
    margin-top: 2rem;
}

.btn-block {
    width: 100%;
    margin-top: 1rem;
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    color: var(--gray-700);
}

.auth-footer a {
    color: var(--mcmaster-maroon);
    text-decoration: none;
    font-weight: 600;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
