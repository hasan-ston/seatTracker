{% extends "base.html" %}

{% block title %}Reset Password - McMaster Seat Tracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Reset Your Password</h2>
        <p class="auth-subtitle">Enter your new password below</p>

        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="auth-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="At least 6 characters" minlength="6" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       placeholder="Confirm your password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem 0;
}

.auth-box {
    background: white;
    padding: 3rem;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    max-width: 450px;
    width: 100%;
}

.auth-box h2 {
    text-align: center;
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    text-align: center;
    color: var(--gray-700);
    margin-bottom: 2rem;
}

.auth-form {
    margin-top: 2rem;
}

.btn-block {
    width: 100%;
    margin-top: 1rem;
}
</style>
{% endblock %}
